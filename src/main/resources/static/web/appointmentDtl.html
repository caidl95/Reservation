<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 标题logo -->
    <!-- &lt;!&ndash;<link rel="shortcut icon" href="./imgs/logo1.jpg">&ndash;&gt;-->
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link  rel="stylesheet" href="css/appointment.css">
    <link rel="stylesheet" href="../dialog.js-master/css/dialog.css">
    <script src="../js/jquery-1.9.1.min.js"></script>
</head>
<body>

<div id="placeholder">
    <div id="box"  class="form-group">
        <form id="form-input">
            <input id="input-name"  style="display: inline-block;width: 8%" class="form-control login_password" type="text" name="name" placeholder="姓名">
            <input id="input-phone" style="display: inline-block;width: 14%" class="form-control login_password" type="text" name="phone" placeholder="手机号">
            <input id="input-id"  style="display: inline-block;width: 7%" class="form-control login_password" type="text" name="ID" placeholder="登记号">
           <!-- <input id="input-identity" style="display: inline-block;width: 19%" class="form-control login_password" type="text" name="identity" placeholder="身份证">-->
            <input id="input-ss"  style="display: inline-block;width: 16%" class="form-control login_password" type="date" name="dateS" placeholder="开始日期，默认为当前时间">
            <span> - </span>
            <input id="input-s" style="display: inline-block;width: 16%"  class="form-control login_password" type="date" name="dateE" placeholder="结束日期，默认为当前时间">
            <button id="search" style="display: inline-block;width: 6%" class="btn btn-lg btn-primary btn-block" type="button" onclick="condition_search()" ><span id="search-span">查询 </span></button>
        </form>
    </div>
</div>

<div id="add-yy" style="display: none" >
    <div class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-front ui-dialog-buttons ui-draggable ui-resizable" tabindex="-1" role="dialog" aria-describedby="dialog-dept-form" aria-labelledby="ui-id-1" style="position: absolute; height: auto; width: 660px; top: 18%; left: 30%; display: block;"><div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
        <span id="ui-id-1" class="ui-dialog-title">发起预约</span>
        <button type="button" class="ui-dialog-titlebar-close" style="display: none;"></button></div>
        <div id="dialog-dept-form" style="width: auto; min-height: 34px; max-height: none; height: auto;" class="ui-dialog-content ui-widget-content">
            <form id="deptFormUser">
                <table class="table table-bordered table-bordered table-hover" role="grid"><!-- -->
                    <tbody>
                    <tr>
                        <td><label for="deptName">预约人:</label></td>
                        <td><input type="text" name="name" id="deptName" value="" class="text ui-widget-content ui-corner-all"></td>

                        <td><label >性别</label></td>
                        <td>&nbsp;&nbsp;
                            <input id="deptMale" class="text ui-widget-content ui-corner-all" type="radio" name="sex" value="男"  /><label for="deptMale">男</label>
                            &nbsp;&nbsp;
                            <input id="deptWoman"  class="text ui-widget-content ui-corner-all" type="radio" name="sex" value="女"  /><label for="deptWoman">女</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="deptAge">年龄</label></td>
                        <td><input type="text" name="age" id="deptAge" value="" class="text ui-widget-content ui-corner-all"></td>
                        <td><label for="deptPhone">电话</label></td>
                        <td><input type="text" name="phone" id="deptPhone" value="" class="text ui-widget-content ui-corner-all"></td>
                    </tr>

                    <tr>
                        <td style="width: 25%" ><label >地址</label></td>
                        <td >
                            <label ><span style="color: red;">*</span>省/直辖市：</label>
                            <select id="province" style="width:175px" name="province" class="form-control"></select>
                        </td>
                        <td style="width: 40%">
                            <label ><span style="color: red;">*</span>城市：</label>
                            <select id="city" name="city" class="form-control"></select>
                        </td>
                        <td >
                            <label ><span style="color: red;">*</span>区县：</label>
                            <select id="area" name="area" style="width:175px" class="form-control"></select>
                        </td>
                    </tr>


                    <tr>
                        <td><label for="deptDate">预约时间</label></td>
                        <td><input type="date" style="width:175px" name="resDate" id="deptDate" value="" class="text ui-widget-content ui-corner-all"></td>
                        <td><label for="deptItem">预约项目</label></td>
                        <td><input  name="combinItemName" id="deptItem" value="" class="text ui-widget-content ui-corner-all"></td>
                    </tr>
                    <tr>
                        <td><label for="deptRemark">备注</label></td>
                        <td colspan="4"><textarea name="description" id="deptRemark" class="text ui-widget-content ui-corner-all" rows="3" cols="76"></textarea></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <div class="ui-dialog-buttonset"><button type="button"  onclick="condition_add_user()">添加</button>
                <button type="button" onclick="condition_style()">取消</button></div></div>
    </div>
</div>

<div id="update-yy" style="display: none" >
    <div class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-front ui-dialog-buttons ui-draggable ui-resizable" tabindex="-1" role="dialog" aria-describedby="dialog-dept-form" aria-labelledby="ui-id-1" style="position: absolute; height: auto; width:350px; top: 18%; left: 40%; display: block;"><div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
        <span id="ui-id-2" class="ui-dialog-title">个人预约信息</span>
        <button type="button" class="ui-dialog-titlebar-close" style="display: none;"></button></div>
        <div id="dialog-dept-form-1" style="width: auto; min-height: 34px; max-height: none; height: auto;" class="ui-dialog-content ui-widget-content">
            <form id="deptFormUpdate">
                <table class="table table-striped table-bordered table-hover dataTable no-footer" role="grid">
                    <tbody>
                    <tr>
                        <input id="updateDetailsId" type="hidden"  name="ID">
                        <td><label for="updateDate">日期</label></td>
                        <td><input style="width: 80%" type="date"  name="resDate" id="updateDate" class="text ui-widget-content ui-corner-all"></td>
                    </tr>

                    <tr>
                        <td><label for="updateName">姓名</label></td>
                        <td><input style="width: 80%"  type="text" name="name" id="updateName"  class="text ui-widget-content ui-corner-all"></td>
                    </tr>
                    <tr>
                        <td><label for="updateAge">年龄</label></td>
                        <td><input style="width: 80%"  type="text" name="age" id="updateAge" class="text ui-widget-content ui-corner-all"></td>
                    </tr>
                    <td><label for="updateSex">性别</label></td>
                    <td>
                        <input style="width: 80%"  id="updateSex" class="text ui-widget-content ui-corner-all" type="text" name="sex"   />
                    </td>

                    <tr>
                        <td><label for="updateSeq">电话</label></td>
                        <td><input style="width: 80%"  type="text"  name="phone" id="updateSeq" class="text ui-widget-content ui-corner-all"></td>
                    </tr>

                    <tr>
                        <td><label for="updateStatus">状态</label></td>
                        <td><input style="width: 80%"  type="text" name="status"  id="updateStatus" class="text ui-widget-content ui-corner-all"></td>
                    </tr>

                    <tr>
                        <td><label for="updateProject">项目</label></td>
                        <td><input  style="width: 80%"  type="text" name="combinItemName"  id="updateProject"  class="text ui-widget-content ui-corner-all"></td>
                    </tr>
                    <tr>
                        <td><label for="updateRemark">备注</label></td>
                        <td colspan="4"><textarea name="description" id="updateRemark" class="text ui-widget-content ui-corner-all" rows="3" cols="28"></textarea></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <div class="ui-dialog-buttonset"><button type="button" onclick="condition_update()">修改</button>
                <button type="button" onclick="condition_update_info()" >取消</button></div></div>
    </div>
</div>



<div><center style='font-size:35px;'>预&nbsp;约&nbsp;检&nbsp;查&nbsp;表&nbsp;明&nbsp;细</center></div>
<p  style="font-size: 20px;display: inline-block;width: 80%"><<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< </p>
<button id="" style="position: absolute;right: 5%;display: inline-block" onclick="condition_style()"> 添加预约信息 </button>
<div class="container-fluid">

    <!-- 内容 -->
    <div id="appointment-list" ></div>
    <!-- 分页 -->
    <div id="appointment-and-input"></div>
</div>

<script src="../dialog.js-master/js/dialog.js"></script>
<script src="js/add_res_user.js"></script>
<script type="text/javascript" src="js/appointmentDtl.js" ></script>
</body>
</html>
